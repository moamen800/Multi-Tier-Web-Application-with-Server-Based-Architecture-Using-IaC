global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["localhost:9093"]

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: "localhost_node_exporter"
    static_configs:
      - targets: ["localhost:9100"]

  - job_name: "EC2_discover"
    ec2_sd_configs:
      - region: "eu-west-1"
        port: 9100
        filters:
          - name: "tag:Title"
            values:
              - "prometheus"